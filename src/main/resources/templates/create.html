<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <form action="#" th:action="@{/create}" th:object="${contact}" method="post">
        <p>First Name: <input type="text" th:field="*{firstName}"/></p>
        <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
        <p>Mobile Number: <input type="text" th:field="*{mobileNumber}"/></p>
        <p>Email: <input type="text" th:field="*{email}"/></p>
        <p><input type="submit" value="Add"/></p>
    </form>
</body>
</html>
