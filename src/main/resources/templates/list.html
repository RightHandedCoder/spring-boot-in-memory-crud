<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
    <ul>
        <li th:each="contact: ${contacts}">
            <a th:href="@{|/details?id=${contact.getId()}|}" th:text="${contact.getFullName()}"></a>
        </li>
    </ul>
</body>
</html>
