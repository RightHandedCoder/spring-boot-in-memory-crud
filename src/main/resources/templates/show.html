<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
</head>
<body>
    <div>
        <p>Name: <span th:text="${contact.getFullName()}"></span></p>
        <p>Mobile: <span th:text="${contact.getMobileNumber()}"></span></p>
        <p>Email: <span th:text="${contact.getEmail()}"></span></p>
    </div>
</body>
</html>
